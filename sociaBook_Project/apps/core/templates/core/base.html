<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sociaBook</title>



    
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <nav class="navbar is-info" role = "navigation">
        <div class="navbar-brand">
            <a href="/" class="navbar-item"><strong>SociaBook</strong></a>

            <a class = "navbar-burger">
                <span aria-hidden = "true"></span>
                <span aria-hidden = "true"></span>
                <span aria-hidden = "true"></span>
            </a>
        </div>

        <div class="navbar-menu">
            <div class="navbar-end">
                <div class="navbar-item">
                    <div class="buttons">
                        {% if request.user.is_authenticated %}
                            <a href="{% url 'logout' %}" class="button is-danger">LOGOUT</a>
                        
                        {% else %}

                        <a href="{% url 'sign_up'%}"  class="button is-success"><strong>SIGNUP</strong></a>
                        <a href="{% url 'login'%}" class="button is-light">LOGIN</a>

                        {% endif %}
                    </div>
                </div>
            </div>
        </div>


    </nav>



    <section class="section">

        {% block content %}
        {% endblock %}

    </section>

</body>
</html>
